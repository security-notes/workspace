<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Wheels 'n' Whales</a>

      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<div id="content">
<h1>Create a whale</h1>
<form action="/whale" method="POST">
  <div class="form-group">
    <label class="form-check-label" for="inputname">Name</label>
    <input type="text" class="form-control" id="inputname" name="name" placeholder="Enter whales name">
  </div>
  <div class="form-group">
    <label class="form-check-label" for="image_num">Picture num</label>
    <select name="image_num" id="image_num" class="form-control">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
  </div>
  <div class="form-group">
    <label class="form-check-label" for="weight">Your whales weight</label>
    <input type="number" name="weight", id="weight" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</body>
